    <div class="main-content flex-fill ms-5 mb-0">
        <h1 class="h2 mb-5 fw-bold">Создание дохода/расхода</h1>

        <form class="create-income-category">
            <div class="input-group d-flex flex-column">

                <select class="category-input form-control border rounded"  id="budget-type"
                        required>
                    <option value="" disabled selected hidden>Тип...</option>
                    <option value="income">Доход</option>
                    <option value="expense">Расход</option>
                </select>
                <div class="invalid-feedback ms-2">Выберите тип дохода/расхода</div>

                <select class="category-input form-control mt-2 border rounded" id="budget-category" required>
                    <option value="" disabled selected hidden>Категория...</option>
                </select>
                <div class="invalid-feedback ms-2">Введите категорию</div>

                <input type="text" onkeyup="value = value.replace(/[^\d]/g,'')" class="category-input form-control mt-2 border rounded"
                       placeholder="Сумма в $..." id="budget-sum" required>
                <div class="invalid-feedback ms-2">
                    Введите сумму
                </div>

                <input type="date" class="category-input form-control mt-2 border rounded"
                       placeholder="Дата..." id="budget-date" required>
                <div class="invalid-feedback ms-2">
                    Введите дату
                </div>

                <textarea cols="30" rows="1" class="category-input form-control mt-2 border rounded"
                            placeholder="Комментарий..." id="budget-comment"></textarea>
                <div class="invalid-feedback ms-2">
                    Введите комментарий
                </div>

                <div class="create-income-category-buttons mt-4 d-flex">
                    <button type="button" class="btn btn-success px-3 me-2" id="create-budget-button" disabled>Создать
                    </button>
                    <a href="#/income-and-expense" class="btn btn-danger px-3">Отмена</a>
                </div>
            </div>
        </form>
    </div>
