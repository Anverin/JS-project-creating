<div class="main-content flex-fill ms-5">


    <h1 class="h2 mb-5 fw-bold">Главная</h1>

    <div class="filters mb-5 calendar-size">
        <button type="button" class="btn btn-outline-secondary me-3 mb-3 active">Сегодня</button>
        <button type="button" class="btn btn-outline-secondary me-3 mb-3">Неделя</button>
        <button type="button" class="btn btn-outline-secondary me-3 mb-3">Месяц</button>
        <button type="button" class="btn btn-outline-secondary me-3 mb-3">Год</button>
        <button type="button" class="btn btn-outline-secondary me-3 mb-3">Все</button>
        <button type="button" class="btn btn-outline-secondary me-3 mb-3">Интервал</button>

        <div class="divider mb-5 pt-4 d-lg-flex d-none">

        </div>

        <div class="chart expenses-chart">
            <div class="chart-title expenses-chart-title text-center h5 fw-bold mb-2">Расходы</div>

        </div>
